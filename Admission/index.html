<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="intro">
        <h3>college admissions from</h3>
        <h5>Enter Your admission information below</h5>
        <hr>
    </div>

    <form class="head">
        <h2>Name</h2>
        <div class="names">
        <div class="fname n">
            <input type="text" class="fin" name="FristName"><br>
            <label for="FristName">Frist Name</label>
        </div>
        <div class="sname n">
            <input type="text" class="sin"><br>
            <label>Middle Initial</label>
        </div>
        <div class="tname n">
            <input type="text" class="tin"><br>
            <label>Last Name</label>
        </div>
        </div>
    </form>

    <from  class="sechead">
        <h2>Brith Date</h2>
        <div class="date">
            <div class="fmon d">
                <select class="fopt">
                    <option value="">Please select a month</option>
                    <option value="january">January</option>
                    <option value="february">february</option>
                    <option value="march">march</option>
                    <option value="april">april</option>
                    <option value="may">may</option>
                    <option value="june">june</option>
                    <option value="july">july</option>
                    <option value="august">august</option>
                    <option value="setember">setember</option>
                    <option value="october">october</option>
                    <option value="november">november</option>
                    <option value="december">december</option>
                </select><br>
                <label>Month</label>
            </div>
            <div class="sday d">
                <select class="sopt">
                    <option value="">Please select a day</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                    <option value="">13</option>
                    <option value="">14</option>
                    <option value="">15</option>
                    <option value="">16</option>
                    <option value="">17</option>
                    <option value="">18</option>
                    <option value="">19</option>
                    <option value="">20</option>
                    <option value="">21</option>
                    <option value="">22</option>
                    <option value="">23</option>
                    <option value="">24</option>
                    <option value="">25</option>
                    <option value="">26</option>
                    <option value="">27</option>
                    <option value="">28</option>
                    <option value="">29</option>
                    <option value="">30</option>
                    <option value="">31</option>
                </select><br>
                <label>Day</label>
            </div>
            <div class="tyear d">
                <select class="topt">
                    <option value="">Please select a year</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                    <option value="">2004</option>
                    <option value="">2005</option>
                    <option value="">2006</option>
                </select><br>
                <label>Year</label>
            </div>
        </div>
    </from>
</body>
</html>
